<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>


<body style="background-color: #D1D0CE">
<br><br>
<div class="d-flex justify-content-center">
    <a href="/index" class="btn btn-secondary">Home</a> &nbsp;
    <a href="/student/all" class="btn btn-secondary">Students</a>
</div>

<br><br>
<br><br>

<div class="container-fluid text-center" style="max-width:600px; margin:0 auto; background-color: #D1D0CE ">
    <div class="text-center"><h2>Save Student</h2></div>
    <div th:if="${message}" class="alert alert-light text-center">
        The student has been successfully saved.
    </div>
    <br>

    <form action="#" th:action="@{'/student/save/' + ${faculty.id}}" method="post" th:object="${student}"
          style="max-width:400px; margin:0 auto">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{faculty.id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name Student:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nameStudent}" onfocus=this.value="" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{emailStudent} " onfocus=this.value="" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phoneNumberStudent}" onfocus=this.value="" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{addressStudent}" onfocus=this.value="" required/>
                </div>
            </div>
            <br>

            <div class="text-center">
                <button type="submit" class="btn btn-dark">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
